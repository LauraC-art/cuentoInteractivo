<!DOCTYPE html>
<html>
<head>

	<title>Salvando el mundo</title>
	<meta charset="utf-8">
	<meta content="SalvandoElMundo">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="stylesInd.css">
</head>

<body>
<div id="app" class="secciones">
	<section id="pag1" v-if="section == 'page1'">
		<div class="bgImg1">
			<div class="containerP1">
				<div class="nextPag">
					<ul class="sig">
						<li><a v-on:click="activar(1,'page2')"><span><i class="icon fas fa-arrow-circle-right"></i></span></a></li>
					</ul>
				</div>
				<div class="grad">
					<div class="parraf1">
					<p id="parrafs">{{pagina.pageTxt}}</p>
					</div>
				</div>
			</div>
		</div>
	</section>






	<section id="pag2" v-if="section == 'page2'">
		<div class="bgImg2">
			<div class="containerP1">
				<div class="grad2">
					<div class="parraf1">
					<p id="parrafs">{{pagina.pageTxt}}</p>
					</div>
				</div>
				<div class="nextPag">
					<ul class="sig">
						<li><a v-on:click="activar(0,'page1')"><span><i class="icon fas fa-arrow-circle-left"></i></span></a></li>
						<li><a v-on:click="activar(2,'page3')"><span><i class="icon fas fa-arrow-circle-right"></i></span></a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<section id="pag3"  v-if="section == 'page3'">
		<div class="bgImg3">
			<div class="containerP1">
				<div class="nextPag">
					<ul class="sig">
						<li><a v-on:click="activar(1,'page2')"><span><i class="icon fas fa-arrow-circle-left"></i></span></a></li>
						<li><a v-on:click="activarPilar(1)"><span><i class="icon fas fa-arrow-circle-right"></i></span></a></li>
					</ul>
				</div>
				<div class="grad">
					<div class="parraf1">
					<p id="parrafs">{{pagina.pageTxt}}</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="acertijo"  v-if="section == 'acertijo'">
		<div class="bgImg" :style="pilar.acertijoStyle">
			<div class="opcs">
				<div class="indagar"><ul class="sig">
					<li><a v-on:click="activar(0,'indagar')" class="rv">
					<h1 class="textA">INDAGAR</h1>
				</a></li></ul>
				</div>
				<div class="resol"><ul class="sig">
					<li><a v-on:click="activar(0,'resolver')" class="rv">
					<h1 class="textA">RESOLVER</h1>
				</a></li></ul>
				</div>
				<div id="vidas">
					<img src="IMGS/vida1.jpg" alt="contenido">
				</div>
			</div>
		</div>
	</section>

	<section id="indagar" v-if="section == 'indagar'">
		<div class="containerInRe">
			<div class="monitor">
				<div>
					<a class="prev icon fas fa-angle-left" href="#" onclick="prevImg2()"></a>
				</div>
				<div class="contenido">
					<div id="box">
						<img :src="pilar.indagacion[idx]" alt="contenido">
					</div>
				</div>
				<div>
					<a class="next icon fas fa-angle-right" href="#" onclick="nextImg2()"></a>
				</div>
			</div>
			<div class="back">
				<div class="volver">
					<a class="next icon fas fa-angle-down" href="#" onclick="back2()"></a>
				</div>
			</div>
		</div>
	</section>

	<section id="resolver" v-if="section == 'resolver'">
		<div class="bgImg">
			<div class="containerP1">
				<div class="img">
					<img :src="pilar.indagacion[idx]" alt="contenido">
				</div>
				<div class="opcs">
					<div>
						<h1>Ingresar</h1>
						<input type="text" name="nombre" size="100">
						<input type="submit" value="Ingresar" onclick="resolver()">
					</div>
					<div id="vidas">
						
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://kit.fontawesome.com/0d8e639741.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
