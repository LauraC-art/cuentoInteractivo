<!DOCTYPE html>
<html>
<head>

	<title>Juko History</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="SalvandoElMundo">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
<div id="app" class="secciones">

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">		
		<div class="pages" v-if="section == 'intro1'">
			<div class="bgImg card-img" :style="backs"></div>
			<div class="containerP1">
				<div class="grad">
					<div class="parraf">
						<p>{{pilar.texto[pg]}}</p>
					</div>
				</div>
				<div class="nextPag">
					<span v-on:click="activar(pg+1,'intro2',1)"><i class="icon far fa-caret-square-right"></i></span>
				</div>
			</div>
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'intro2'">	
			<div class="bgImg" :style="backs"></div>
				<div class="containerP1">
					<div class="grad">
						<div class="parraf">
							<p>{{pilar.texto[pg]}}</p>
						</div>
					</div>
					<div class="nextPag">
						<span v-on:click="activar(pg-1,'intro1',-1)"><i class="icon far fa-caret-square-left"></i></span>
						<span v-on:click="activar(pg+1,'page1',1)"><i class="icon far fa-caret-square-right"></i></span>
					</div>
				</div>
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'page1'">	
			<div class="bgImg" :style="backs"></div>
				<div class="containerP1">
					<div class="grad">
						<div class="parraf">
							<p>{{pilar.texto[pg]}}</p>
						</div>
					</div>
					<div class="nextPag">
						<span v-on:click="activar(pg-1,'intro2',-1)"><i class="icon far fa-caret-square-left"></i></span>
						<span v-on:click="activar(pg+1,'page2',1)"><i class="icon far fa-caret-square-right"></i></span>
					</div>
				</div>
			</div>
		</section>
	</transition>


	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'page2'">
			<div class="bgImg" :style="backs"></div>
			<div class="containerP1">
				<div class="grad">
					<div class="parraf">
						<p>{{pilar.texto[pg]}}</p>
					</div>
				</div>	
				<div class="nextPag">
					<span v-on:click="activar(pg-1,'page1',-1)"><i class="icon far fa-caret-square-left"></i></span>
					<span v-on:click="activar(pg+1,'page3',1)"><i class="icon far fa-caret-square-right"></i></span>
				</div>			
			</div>
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'page3'">
			<div class="bgImg" :style="backs"></div>
			<div class="containerP1">
				<div class="grad">
					<div class="parraf">
						<p>{{pilar.texto[pg]}}</p>
					</div>
				</div>		
				<div class="nextPag">
					<span v-on:click="activar(pg-1,'page1',-1)"><i class="icon far fa-caret-square-left"></i></span>
					<span v-on:click="activarPilar()"><i class="icon far fa-caret-square-right"></i></span>
				</div>		
			</div>
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="acertijo" v-if="section == 'acertijo'">
			<div class="bgImgAcer" :style="pilar.pilarStyle">
				<div class="opcs">
					<div class="opt">
						<span v-on:click="activar(0,'indagar',0)">
						<h3 id="he2">INDAGAR</h3></span>
					</div>
					<div class="opt">
						<a v-on:click="activar(0,'resolver',0)">
						<h3 id="he2">RESOLVER</h3></a>
					</div>
					<div id="vidas">
						<img class="forImg" :src="vida.stat[estado]" alt="contenido">
					</div>
				</div>
			</div>
		</div>
	</transition>


	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">		
		<div class="pages" v-if="section == 'indagar'">
			<div class="blur" :style="'background-image:url('+pilar.indagacion[idx]+')'"></div>	
			<div class="bgImgInd row card-img">					
				<img :src="pilar.indagacion[idx]" alt="contenido" class="bgImg">					
				<div class="bgImgMon card-img" :style="'background-image:url('+'IMGS/monitor/PlanM.png'+')'">
					<div class="row arrows card-img">
						<div class="row indArrows">
							<div class="col indL" onclick="prevImg()">
								<a v-if="idx>0" class="fill-div" >a</a>
							</div>
							<div class="col indR" onclick="nextImg()">
								<a v-if="idx<2" class="fill-div" >a</a>
							</div>
						</div>
					</div>
					
				</div>
				<div class="row inf" onclick="back()">
					<a class="fill-div">a</a>
				</div>
				
			</div>	
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'resolver'">
			<div class="bgImgAcer" :style="torre.torreBg">
				<div class="bgImgRuna" :style="'background-image:url('+pilar.runa+')'">
					<div id="vidas">
						<img :src="vida.stat[estado]" alt="contenido">
					</div>
				</div>
				<div class="resolver containerP">
					<div class="input-group input-group2 mb-3">
						<input v-model="secret" type="text" class="form-control" placeholder=". . ." aria-label="Username" aria-describedby="basic-addon1">
						<div class="input-group-prepend">
						  <span class="input-group-text" id="basic-addon1" v-on:click="activar(0,section,0)" onclick="resolver()">Resolver</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'final'">
			<div class="bgImg" :style="backs"></div>
			<div class="containerP1">
				<div class="grad">
					<div class="parraf">
						<p>{{final.finalTxt[counterf]}}</p>
					</div>
					<div class="nextPag">
						<span v-on:click="activar(0,'reset',0)"><i class="icon far fa-caret-square-right"></i></span>
					</div>
				</div>
			</div>			
		</div>
	</transition>
	
	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'reintentar'">
			<div class="Main" :style="backs">
				<div id="again">
					<img class="img-fluid" :src="vida.stat[estado]" alt="contenido">
					<div>
						<a class="BtnHover BtnUser" onclick="again()">{{alOrDe}}</a>
					</div>
				</div>
			</div>
		</div>
	</transition>

	<transition enter-active-class="animated fadeIn" leave-active-class="fadeOut">
		<div class="pages" v-if="section == 'reset'">
			<div class="Main" :style="backs">
				<div id="Titulo">
					<h3 id="he3">{{final.reset[counterf]}}</h3>
					<div class="BtnReset">
						<a href="index.html"><h3 id="he2">{{resetBtn}}<h3></a>
					</div>
				</div>				
			</div>
		</div>
	</transition>

</div>
</transition>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://kit.fontawesome.com/0d8e639741.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
