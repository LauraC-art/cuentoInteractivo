<!DOCTYPE html>
<html>
<head>

	<title>Salvando el mundo</title>
	<meta charset="utf-8">
	<meta content="SalvandoElMundo">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="stylesInd.css">
</head>

<body>
<div id="app" class="secciones">

	<section id="pag1" v-if="section == 'page1'">
		<div class="bgImg1">
			<div class="containerP1">
				<div class="nextPag">
					<ul class="sig">
						<li><a v-on:click="activar(1,'page2')"><span><i class="icon fas fa-arrow-circle-right"></i></span></a></li>
					</ul>
				</div>
				<div class="grad">
					<div class="parraf1">
					<p id="parrafs">{{pagina.pageTxt}}</p>
					</div>
				</div>
			</div>
		</div>
	</section>



		<transition name="pass">
		<section id="pag2" v-if="section == 'page2'">

			<div class="bgImg2">
				<div class="containerP1">
					<div class="grad2">
						<div class="parraf1">
						<p id="parrafs">{{pagina.pageTxt}}</p>
						</div>
					</div>
					<div class="nextPag">
						<ul class="sig">
							<li><a v-on:click="activar(0,'page1')"><span><i class="icon fas fa-arrow-circle-left"></i></span></a></li>
							<li><a v-on:click="activar(2,'page3')"><span><i class="icon fas fa-arrow-circle-right"></i></span></a></li>
						</ul>
					</div>
				</div>
			</div>

		</section>
		</transition>

	<transition name="pass">
		<section id="pag3"  v-if="section == 'page3'">
			<div class="bgImg3">
				<div class="containerP1">
					<div class="nextPag">
						<ul class="sig">
							<li><a v-on:click="activar(1,'page2')"><span><i class="icon fas fa-arrow-circle-left"></i></span></a></li>
							<li><a v-on:click="activarPilar(0)"><span><i class="icon fas fa-arrow-circle-right"></i></span></a></li>
						</ul>
					</div>
					<div class="grad">
						<div class="parraf1">
						<p id="parrafs">{{pagina.pageTxt}}</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</transition>

	<transition name="pass">
		<section id="acertijo"  v-if="section == 'acertijo'">
			<div class="bgImg" :style="pilar.pilarStyle">
				<div class="opcs">
					<div class="indagar"><ul class="sig">
						<li><a v-on:click="activar(0,'indagar')">
						<h3 id="he2">INDAGAR</h3>
					</a></li></ul>
					</div>
					<div class="resol"><ul class="sig">
						<li><a v-on:click="activar(0,'resolver')">
						<h3 id="he2">RESOLVER</h3>
					</a></li></ul>
					</div>
					<div id="vidas">
						<img class="forImg" :src="vida.stat[estado]" alt="contenido">
					</div>
				</div>
			</div>
		</section>
	</transition>

		<section id="indagar" v-if="section == 'indagar'">
			<div class="bgImg" :style="pilar.pilarStyle">
				<div class="containerInRe">
					<div class="monitor" >
						<div>
							<a v-if="idx>0" class="prev icon fas fa-angle-left" onclick="prevImg()"></a>
						</div>
						<div class="contenido">
							<div id="box">
								<img :src="pilar.indagacion[idx]" alt="contenido">
							</div>
						</div>
						<div>
							<a v-if="idx<2" class="next icon fas fa-angle-right" onclick="nextImg()"></a>
						</div>
					</div>
					<div class="back">
						<div class="inf">
							<a class="next icon fas fa-angle-down" onclick="back()"></a>
						</div>
					</div>
				</div>
			</div>
		</section>

	<section id="resolver" v-if="section == 'resolver'">
		<div class="bgImg" :style="pilar.pilarStyle">
			<div class="containerInRe">
				<div id="box">
					<img :src="pilar.indagacion[idx]" alt="contenido">
				</div>
				<div class="inf">
					<h3 id="he2">Ingresar</h3>
					<input type="text" name="nombre" size="100">
					<input class="BtnHover BtnUser" type="submit" value="Resolver" v-on:click="activar(0,'respuesta')">
				</div>
				<div id="vidas">
					<img :src="vida.stat[estado]" alt="contenido">
				</div>
			</div>
		</div>
	</section>

	<section id="respuesta" v-if="section == 'respuesta'">
		<div class="container">
			<div class="Main">
				<div id="again">
					<img :src="vida.stat[estado]" alt="contenido">
				</div>
				<div id="btn1">
					<a class="BtnHover BtnUser" onclick="back()">REINTENTAR</a>
				</div>
			</div>
		</div>
</section>
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://kit.fontawesome.com/0d8e639741.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
