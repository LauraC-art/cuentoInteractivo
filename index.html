<!DOCTYPE html>
<html>

<head>
    <title>JUKO History</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <meta content="JUKO">

</head>

<body>
    
	<div class="pages" id="app">
		<transition name="pass-page" v-if="loading">

			</div>
		</transition>
		<div class="Main" :style="'background-image:url('+game_data.portada.imagen_fondo+')'">

				<h1 id="he1">{{game_data.portada.texto}}</h1>
				<div class="BtnReset">
					<a href="cuento1.html"><h3 id="he2">Empezar Cuento</h3></a>
				</div>
			</div>				
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
